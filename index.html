<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <main class="container">
      <div class="wrap">
        <h1 class="title">Is it a palindrome?</h1>
        <div class="input-container">
          <label for="text-input" class="label">Enter text to check if it is a palindrome.</label>  
          <input type="text" id="text-input" value="" class="palindrome-text" />
          <button id="check-btn" class="palindrome-btn">Check</button>
          <div class="result-wrap">
            <div id="result" class="palindrome-result"></div>
          </div>
        </div>
      </div>
  </main>
  </body>
  <script src="./palindrome.checker.js"></script>
</html>
